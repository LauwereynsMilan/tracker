<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slaaptracker App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Slaaptracker</h1>

  <div class="form-container">
    <label for="bedTime">Slaaptijd:</label>
    <input type="time" id="bedTime">

    <label for="wakeTime">Wakertijd:</label>
    <input type="time" id="wakeTime">

    <button onclick="saveSleep()">Opslaan</button>
  </div>

  <h2>Resultaten</h2>

  <label for="dateSelector">Filter op datum:</label>
  <select id="dateSelector" onchange="renderSleepData()">
    <option value="">-- Alle data --</option>
  </select>

  <div id="sleepLog"></div>

  <script src="script.js"></script>
</body>
</html>
